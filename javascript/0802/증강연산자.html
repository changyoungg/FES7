<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연산자</title>
  </head>
  <body>
    <script>
      // 단항연산
      console.log(-2);
      console.log(-(-2));
      // console.log(--2) // error
      console.log(+4);
      console.log(+"4");
      // 소숫점 제거
      // 비트연산자에서 한 번 더 해드리겠습니다.
      console.log(~~3.14);

      // 증감연산자
      let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
      console.log("증감연산 : ", ++num); // 4
      console.log("증감연산 : ", num++); // 5
      console.log("증감연산 : ", --num); // 4
      console.log("증감연산 : ", num--); //3
    </script>
  </body>
</html>
