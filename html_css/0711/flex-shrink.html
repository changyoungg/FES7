    <title>flex-shrink</title>
    <style>
        .container {
            width: 500px;
            height: 200px;
            display: flex;
            background-color: #ddd;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
            display: flex;
            align-items: center;
            

        }
        .item1 {
            display: flex;
            align-items: start;
        }
        .item2{
            display: flex;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A aaaa</div>
        <div class="item item2">item B aaa</div>
        <div class="item item3">item C aa</div>
        <div class="item item4">item D a</div>
