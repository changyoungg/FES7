<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container {
            height: 200px;
            display: flex;
            background-color: #ddd;
        }

        .item {
            background-color: skyblue;
            border: 2px solid royalblue;
        }

        /* flex-grow 넓이를 최대로 숫자가 높을수록 더 크게 */
        /* 같은 grow 1일 경우 컨텐츠 길이에 따라서 조금 차이가 있을 수 있음 */
        /* 그래도 같은 크기를 가지고 싶으면 flex-basis : 0 하면 됨 */
        .item1 {
            flex-grow: 2;
        }

        .item2 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">item A aaaa</div>
        <div class="item item2">item B aaa</div>
        <div class="item item3">item C aa</div>
        <div class="item item4">item D a</div>
    </div>


</body>

</html>
