<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
    <style>
        ul{
            list-style: square;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <!-- ol ul 자식으로만 li 가능 -->

    <!-- type 형태로 설정해서 a나 다른숫자부터 시작 등 가능 ex) ol start="5" -->
    <ol start="7">
        <!-- 자동으로 순차적인 숫자가 붙음 -->
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>

    <!-- 항목 순서 상관 없으면 ul 사용 추천 -->
    <ul>  
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>



    <dl>
		<dt>WEB<dt>
		<dt>WWW<dt>
		<dt>W3<dt>
		<dt>World Wide Web<dt>
		<dd>인터넷에 연결된 컴퓨터를 통해 사람들이 정보를 공유할 수 있는 전 세계적인 정보 공간<dd>
    </dl>

</body>
</html>
